@if (review) {
  <a class="review-card card-link" [routerLink]="review.detailRoute" aria-label="Ver {{ review.title }}">
    <img [src]="review.image" [alt]="review.title" />
    <div class="info">
      <p class="title">{{ review.title }}</p>
      <p class="year">{{ review.year }}</p>
      @if (rating() > 0) {
        <div class="rating-display">
          <div class="rating-value">{{ rating() | number: '1.1-1' }}</div>
        </div>
      } @else {
        <div class="rating-display no-rating">
          <div class="rating-value">Sin reseñas aún</div>
        </div>
      }
    </div>
  </a>
}
