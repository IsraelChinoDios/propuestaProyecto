<section class="article-create">
  <h1>CREAR PELÍCULA PARA RESEÑAR</h1>

  @if (feedback) {
    <p class="feedback">{{ feedback }}</p>
  }
  @if (success) {
    <div class="modal">
      <div class="modal-content">
        <p>Película creada para reseñar.</p>
        <button type="button" (click)="closeSuccess()">Aceptar</button>
      </div>
    </div>
  }

  <form class="article-form" (ngSubmit)="submit()">
    <div class="form-row">
      <div class="form-left">
        <input type="text" placeholder="NOMBRE DE LA PELÍCULA" [(ngModel)]="form.nombrePeli" name="nombrePeli" required />
        <input type="number" placeholder="AÑO DE ESTRENO" [(ngModel)]="form.anoEstreno" name="anoEstreno" required />
        <input type="text" placeholder="DIRECTOR(ES)" [(ngModel)]="form.director" name="director" required />
        <input type="text" placeholder="ESCRITOR(ES)" [(ngModel)]="form.escritor" name="escritor" required />
        <input type="text" placeholder="ACTOR(ES)" [(ngModel)]="form.actores" name="actores" required />
      </div>
      <div class="form-right">
        <select [(ngModel)]="form.genero" name="genero" [ngClass]="{ placeholder: !form.genero }" required>
          <option value="">Selecciona una categoría</option>
          @for (category of categories; track category._id) {
            <option [value]="category._id">{{ category.nombre }}</option>
          }
        </select>
        <textarea placeholder="SINOPSIS" [(ngModel)]="form.sinopsis" name="sinopsis" required></textarea>
        <label class="file-upload">
          AGREGA UN PÓSTER
          <input type="file" accept="image/*" (change)="onFileChange($event)" required />
        </label>
      </div>
    </div>
    <div class="form-grid">
      <div class="actions">
        <button type="submit" class="btn send" [disabled]="loading">ENVIAR</button>
        <button type="button" class="btn cancel" (click)="cancel()" [disabled]="loading">CANCELAR</button>
      </div>
      <div class="note">
        El póster es obligatorio.
      </div>
    </div>
  </form>
</section>
